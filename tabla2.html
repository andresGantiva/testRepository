<html>
<head>
    <title>Multiplicar</title>
</head>
<body>
    <h2> Multiplicar</h2>
    <label for="numero">Ingrese un número:</label>
    <input type="text" id="numero" placeholder="Escribe un número" oninput="generarTabla()">

    <div id="tablaContainer"></div>

    <script>
        function generarTabla() {
            var numero = parseInt(document.getElementById('numero').value);
            var tablaHTML = '<table border="1">';
            for (var i = 1; i <= 10; i++) {
                tablaHTML += '<tr>';
                tablaHTML += '<td>' + numero + ' x ' + i + '</td>';
                tablaHTML += '<td>' + (numero * i) + '</td>';
                tablaHTML += '</tr>';
            }
            tablaHTML += '</table>';
            document.getElementById('tablaContainer').innerHTML = tablaHTML;
        }
    </script>
</body>
</html>
